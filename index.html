<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wirtualny Znicz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Wirtualny Znicz</h1>
        <p>Postaw wirtualny znicz dla swojego pupila.</p>
        <button id="lightCandle" class="btn">Zapal Znicz</button>
        <div id="candleContainer">
            <img id="candle" src="candle_off.png" alt="Znicz" />
        </div>
        <div class="message-container">
            <textarea id="message" placeholder="Zostaw wiadomość..."></textarea>
            <button id="sendMessage" class="btn">Wyślij wiadomość</button>
        </div>
        <div id="messages"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
